<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TunerBLOX — Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <a href="index.html" class="brand"><img src="assets/logo.png" alt="TunerBLOX" class="logo-img"></a>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="games.html">Games</a>
        <a href="users.html">People</a>
        <a href="forums.html">Forum</a>
        <a href="login.html" id="login-top" class="login-toggle">Login</a>
        <a href="signup.html">Sign Up</a>
      </nav>
    </div>
  </header>

  <div class="hero">
    <div class="hero-left">
      <div class="login-box small">
        <h3>Member Login</h3>
        <form id="login-form">
          <label>Username</label>
          <input id="login-user" />
          <label>Password</label>
          <input id="login-pass" type="password" />
          <button class="btn">Login</button>
        </form>
      </div>

      <section class="box news">
        <h2>News</h2>
        <div id="news-list"></div>
      </section>
    </div>

    <div class="hero-right">
      <section class="box featured">
        <h2>Featured</h2>
        <div id="featured-list" class="grid-tiles"></div>
      </section>

      <section class="box stats">
        <p>Players online: <strong id="player-count">—</strong></p>
        <p>Places: <strong id="place-count">—</strong></p>
      </section>
    </div>
  </div>

  <main class="container">
    <section class="box wide">
      <h2>Popular This Week</h2>
      <div id="games-list" class="grid-tiles"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div>© <span id="year"></span> TunerBLOX — Inspired by Roblox (2016 look)</div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
