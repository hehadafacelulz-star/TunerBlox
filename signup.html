<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TunerBLOX — Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <a href="index.html" class="brand"><img src="assets/logo.png" class="logo-img"></a>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="games.html">Games</a>
        <a href="users.html">People</a>
        <a href="forums.html">Forum</a>
        <a href="login.html" id="login-top" class="login-toggle">Login</a>
        <a href="signup.html" class="active">Sign Up</a>
      </nav>
    </div>
  </header>

  <main class="container single">
    <section class="box narrow center" id="signup-block">
      <h1>Create Your Account</h1>
      <p>Signups are restricted. Only the admin <strong>ROBLOX</strong> can create accounts from this page.</p>
      <p>For testing append <code>?admin=ROBLOX</code> to the URL or login as ROBLOX.</p>

      <form id="signup-form" style="display:none;">
        <label>Username</label>
        <input id="su-user" />
        <label>Password</label>
        <input id="su-pass" type="password" />
        <label>Confirm</label>
        <input id="su-pass2" type="password" />
        <button class="btn" type="submit">Create Account</button>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div>© <span id="year6"></span> TunerBLOX</div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
